<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All my Links</title>
  </head>
  <body>
    <div id="app">
      <div>
        <button class="selectSection" data-tab="Front-End">Front-End</button>
        <button class="selectSection" data-tab="Back-End">Back-End</button>
        <button class="selectSection" data-tab="Fullstack">Fullstack</button>
        <button class="selectSection" data-tab="Games">Games</button>
        <button class="selectSection" data-tab="Python">Python</button>
        <button class="selectSection" data-tab="DSAlgo">
          Data Structures & Algorithms
        </button>
        <button class="selectSection" data-tab="Courses">Courses</button>
        <button class="selectSection" data-tab="Resources">Resources</button>
        <button class="selectSection" data-tab="Experiments">
          Experiments
        </button>
      </div>
      <div>
        <button class="selectTab" data-tab="ironhack">Ironhack</button>
        <button class="selectTab" data-tab="codeAcademy">Code Academy</button>
        <button class="selectTab" data-tab="W3Schools">W3schools</button>
        <button class="selectTab" data-tab="Front-End">Front-End</button>
        <button class="selectTab" data-tab="Back-End">Back-End</button>
      </div>
      
      <div class="tab" id="ironhack">Ironhack</div>
      <div class="tab" id="codeAcademy">Code Academy</div>
      <div class="tab" id="W3Schools">W3schools</div>
      <div class="tab" id="Front-End">Front-End</div>
      <div class="tab" id="Back-End">Back-End</div>
    </div>
    <script>
      const selectTab = (event) => {
        const tab = event.target.dataset.tab;
        const element = document.querySelector('#' + tab);
        showSelected(element);
      };

      const showSelected = (selected) => {
        document.querySelectorAll('.tab').forEach((tab) => {
          tab.style.display = 'none';
        });

        selected.style.display = 'block';
      };

      document.querySelectorAll('.selectTab').forEach((tabSelectButton) => {
        tabSelectButton.addEventListener('click', selectTab);
      });
    </script>
  </body>
</html>
